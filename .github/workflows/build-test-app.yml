
name: CI

on: [push]

jobs:

  build:
    runs-on: ${{matrix.os}}
    name: ${{matrix.os}}, Node ${{matrix.node}}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-10.15, ubuntu-latest, windows-latest]
        node: [12, 14, 15]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{matrix.node}}

      - name: Cache Node Modules
        id: node-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install NPM Dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: |
          npm ci

      # For now we only need to install Python deps if the
      # previous step did not run due to an existing cache since
      # we run `npm run python` as a `postinstall` npm script.
      - name: Install Python Dependencies
        if: steps.node-cache.outputs.cache-hit == 'true'
        run: |
          npm run python

      - name: Linting and Unit testing
        run: |
          npm test

      - name: Build the application
        run: |
          npm run build:ci

      - name: Run E2E tests - Chrome / MacOS
        if: ${{ runner.os == 'macOS' }}
        run: |
          npm run start &
          sleep 5
          npm run e2e:headless:chrome:localStorageDisabled
          npm run e2e:headless:chrome

      - name: Run E2E tests - Firefox / Windows
        if: ${{ runner.os == 'Windows' }}
        run: |
          npm run start &
          sleep 5
          npm run e2e:headless:firefox:localStorageDisabled
          npm run e2e:headless:firefox


