
name: Build and Test

on: [push]

jobs:

  build:
    runs-on: ${{matrix.os}}
    name: Build and Test - ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-10.15, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.13.0

      - name: Install NPM dependencies
        run: |
          npm ci

      # - name: Linting and Unit testing
      #   run: |
      #     npm test

      - name: Build the application
        run: |
          pipenv graph
          npm run build

      - name: Run E2E tests - Chrome
        if: ${{ runner.os == 'macOS' }}
        run: |
          npm run start &
          npm run e2e:headless:chrome:localStorageDisabled
          npm run e2e:headless:chrome

      - name: Run E2E tests - Firefox
        if: ${{ runner.os == 'Windows' }}
        run: |
          npm run start &
          npm run e2e:headless:firefox:localStorageDisabled
          npm run e2e:headless:firefox


