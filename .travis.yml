matrix:
  include:
  - os: linux
    dist: trusty
    language: node_js
    node_js: '8.15.1'
    before_install:
      - sudo apt-get update
      - sudo apt-get install -y libgif-dev
  - os: linux
    dist: trusty
    language: node_js
    node_js: lts/* # latest LTS Node.js release
    before_install:
      - sudo apt-get update
      - sudo apt-get install -y libgif-dev
  - os: osx
    language: node_js
    node_js: '8.15.1'
    before_install:
      - HOMEBREW_NO_AUTO_UPDATE=1 brew install pkg-config cairo libffi
    before_cache:
      - brew cleanup
    cache:
      directories:
        - $HOME/Library/Caches/Homebrew
  - os: osx
    language: node_js
    node_js: lts/* # latest LTS Node.js release
    before_install:
      - HOMEBREW_NO_AUTO_UPDATE=1 brew install pkg-config cairo libffi
    before_cache:
      - brew cleanup
    cache:
      directories:
        - $HOME/Library/Caches/Homebrew
  - os: windows
    language: node_js
    node_js: '8.15.1'
    before_install:
      - choco install python2
      - python -m ensurepip
      - curl -o get-pip.py https://bootstrap.pypa.io/get-pip.py -O -J -L
      - python get-pip.py
      - rm -f get-pip.py
      - curl -o gtk.zip "http://ftp.gnome.org/pub/GNOME/binaries/win64/gtk+/2.22/gtk+-bundle_2.22.1-20101229_win64.zip" -O -J -L
      - mkdir c:/GTK
      - unzip gtk.zip -d "c:/GTK"
      - rm -f gtk.zip

cache:
  directories:
    - node_modules
    - .python

install: npm install

script: npm test
